<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-WEI-AI 點歌系統</title>
    <!-- PWA Manifest Inline -->
    <link rel="manifest" href="data:application/manifest+json;base64,ewogICJuYW1lIjogIkEtV0VJLUFJIOu7nuatjOezu+ey統IiwKICAic2hvcnRfbmFtZSI6ICJBLVdFSS1BSSIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMGYxNzJhIiwKICAidGhlbWVfY29sb3I6ICIjMGVhNWU5IiwKICAiaWNvbnMiOiBbCiAgICB7CiAgICAgICJzcmMiOiAiaHR0cHM6Ly9jZG4taWNvbnMtcG5nLmZsaXRpY29uLmNvbS81MTIvMzI5My8zMjkzODQ0LnBuZyIsCiAgICAgICJzaXplcyI6ICI1MTJ4NTEyIiwKICAgICAgInR5cGUiOiAiaW1hZ2UvcG5nIgogICAgfQogIF0KfQ==">
    <meta name="theme-color" content="#0ea5e9">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            transition: all 0.2s;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-save {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .tag-category {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fbbf24;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center flex flex-col items-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-600">
                A-WEI-AI 點歌系統
            </h1>
            <p class="text-slate-400 mb-4">記憶與管理您的專屬台語、韓語及各類歌曲/伴唱清單。</p>
            <div class="flex gap-4">
                <button onclick="manualSave()" class="btn-save px-6 py-2 rounded-full font-bold text-white shadow-lg flex items-center gap-2 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                    儲存目前清單
                </button>
                <button id="installBtn" class="hidden bg-white/10 hover:bg-white/20 px-6 py-2 rounded-full font-bold text-white border border-white/20 transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    安裝 App
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Input Form -->
            <div class="lg:col-span-1">
                <div class="glass-card p-6 rounded-2xl sticky top-8">
                    <h2 class="text-xl font-semibold mb-4 flex items-center text-sky-400">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        新增資料
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm text-slate-400 mb-1">編號</label>
                                <input type="text" id="songId" placeholder="001" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white">
                            </div>
                            <div>
                                <label class="block text-sm text-slate-400 mb-1">類別</label>
                                <select id="songCategory" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-slate-300">
                                    <option value="歌曲">歌曲</option>
                                    <option value="伴唱">伴唱</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">歌名</label>
                            <input type="text" id="songTitle" placeholder="輸入歌曲名稱" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">作詞者</label>
                            <input type="text" id="songLyricist" placeholder="例如：茄子蛋" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm text-slate-400 mb-1">性別</label>
                                <select id="songGender" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-slate-300">
                                    <option value="男生">男生</option>
                                    <option value="女生">女生</option>
                                    <option value="合唱">合唱</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-slate-400 mb-1">語言</label>
                                <select id="songLang" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-slate-300">
                                    <option value="台語">台語</option>
                                    <option value="國語">國語</option>
                                    <option value="韓語">韓語</option>
                                    <option value="英語">英語</option>
                                    <option value="日語">日語</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">YouTube 連結</label>
                            <input type="url" id="songUrl" placeholder="https://youtube.com/..." class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white">
                        </div>
                        <button onclick="addSong()" class="w-full btn-gradient py-3 rounded-lg font-bold text-white shadow-lg shadow-blue-900/20">
                            加入清單
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: List & Filter -->
            <div class="lg:col-span-2">
                <!-- Filters -->
                <div class="glass-card p-4 rounded-xl mb-6 flex flex-wrap gap-3 items-center">
                    <select onchange="renderSongs()" id="filterCategory" class="bg-slate-800 border-none rounded-lg px-3 py-2 text-sm text-slate-300">
                        <option value="全部類別">全部類別</option>
                        <option value="歌曲">歌曲</option>
                        <option value="伴唱">伴唱</option>
                    </select>
                    <select onchange="renderSongs()" id="filterGender" class="bg-slate-800 border-none rounded-lg px-3 py-2 text-sm text-slate-300">
                        <option value="全部性別">全部性別</option>
                        <option value="男生">男生</option>
                        <option value="女生">女生</option>
                        <option value="合唱">合唱</option>
                    </select>
                    <select onchange="renderSongs()" id="filterLang" class="bg-slate-800 border-none rounded-lg px-3 py-2 text-sm text-slate-300">
                        <option value="全部語言">全部語言</option>
                        <option value="台語">台語</option>
                        <option value="國語">國語</option>
                        <option value="韓語">韓語</option>
                        <option value="英語">英語</option>
                        <option value="日語">日語</option>
                    </select>
                    <div class="ml-auto text-slate-400 text-sm px-2">
                        顯示：<span id="totalCount" class="text-sky-400 font-bold">0</span> 首
                    </div>
                </div>

                <!-- Table Container -->
                <div class="glass-card rounded-2xl overflow-hidden overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left border-collapse min-w-[700px]">
                        <thead>
                            <tr class="bg-slate-800/50 text-xs tracking-wider uppercase">
                                <th class="px-6 py-4 font-semibold text-slate-400">編號</th>
                                <th class="px-6 py-4 font-semibold text-slate-400">歌名 / 作詞者</th>
                                <th class="px-6 py-4 font-semibold text-slate-400">分類</th>
                                <th class="px-6 py-4 font-semibold text-slate-400 text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody id="songList" class="divide-y divide-slate-700/50">
                            <!-- JS dynamic content -->
                        </tbody>
                    </table>
                </div>
                
                <div id="emptyState" class="hidden text-center py-24 text-slate-500">
                    <svg class="w-12 h-12 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    目前沒有符合篩選條件的歌曲。
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 right-8 bg-sky-600 text-white px-6 py-3 rounded-xl shadow-2xl transform translate-y-24 transition-transform duration-300 z-50">
        已成功更新！
    </div>

    <script>
        // PWA 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swContent = `
                    self.addEventListener('install', (event) => { self.skipWaiting(); });
                    self.addEventListener('fetch', (event) => { event.respondWith(fetch(event.request)); });
                `;
                const blob = new Blob([swContent], { type: 'text/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).catch(err => console.log('SW registration failed:', err));
            });
        }

        // PWA 安裝按鈕邏輯
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.classList.add('hidden');
                }
                deferredPrompt = null;
            }
        });

        // 資料邏輯
        let songs = JSON.parse(localStorage.getItem('a-wei-songs')) || [
            { id: '001', title: '浪子回頭', lyricist: '黃奇斌', gender: '男生', lang: '台語', category: '歌曲', url: 'https://www.youtube.com/watch?v=x3bDhtuC5yk' }
        ];

        function autoSave() {
            localStorage.setItem('a-wei-songs', JSON.stringify(songs));
        }

        function manualSave() {
            autoSave();
            showToast('✅ 所有更動已成功儲存！');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.remove('translate-y-24');
            setTimeout(() => {
                toast.classList.add('translate-y-24');
            }, 3000);
        }

        function addSong() {
            const id = document.getElementById('songId').value.trim();
            const title = document.getElementById('songTitle').value.trim();
            const lyricist = document.getElementById('songLyricist').value.trim() || '未填寫';
            const gender = document.getElementById('songGender').value;
            const lang = document.getElementById('songLang').value;
            const category = document.getElementById('songCategory').value;
            const url = document.getElementById('songUrl').value.trim();

            if (!id || !title || !url) {
                alert('請填寫必要資料（編號、歌名與連結）');
                return;
            }

            const newSong = { id, title, lyricist, gender, lang, category, url };
            songs.unshift(newSong); 
            autoSave();
            renderSongs();
            
            document.getElementById('songId').value = '';
            document.getElementById('songTitle').value = '';
            document.getElementById('songLyricist').value = '';
            document.getElementById('songUrl').value = '';
            
            showToast('已加入清單！');
        }

        function deleteSong(indexInFiltered) {
            if (confirm('確定要刪除這首歌曲嗎？')) {
                const filterCategory = document.getElementById('filterCategory').value;
                const filterGender = document.getElementById('filterGender').value;
                const filterLang = document.getElementById('filterLang').value;
                
                const filtered = songs.filter(s => {
                    const categoryMatch = filterCategory === '全部類別' || s.category === filterCategory;
                    const genderMatch = filterGender === '全部性別' || s.gender === filterGender;
                    const langMatch = filterLang === '全部語言' || s.lang === filterLang;
                    return categoryMatch && genderMatch && langMatch;
                });

                const targetSong = filtered[indexInFiltered];
                const originalIndex = songs.findIndex(s => s === targetSong);
                
                if (originalIndex !== -1) {
                    songs.splice(originalIndex, 1);
                    autoSave();
                    renderSongs();
                    showToast('已刪除歌曲。');
                }
            }
        }

        function renderSongs() {
            const listElement = document.getElementById('songList');
            const filterCategory = document.getElementById('filterCategory').value;
            const filterGender = document.getElementById('filterGender').value;
            const filterLang = document.getElementById('filterLang').value;
            const emptyState = document.getElementById('emptyState');
            
            listElement.innerHTML = '';

            const filtered = songs.filter(s => {
                const categoryMatch = filterCategory === '全部類別' || s.category === filterCategory;
                const genderMatch = filterGender === '全部性別' || s.gender === filterGender;
                const langMatch = filterLang === '全部語言' || s.lang === filterLang;
                return categoryMatch && genderMatch && langMatch;
            });

            document.getElementById('totalCount').innerText = filtered.length;

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            filtered.forEach((song, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-700/30 transition-colors group';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-mono text-sky-400 text-sm font-bold">${song.id}</td>
                    <td class="px-6 py-4">
                        <div class="font-medium text-slate-100">${song.title}</div>
                        <div class="text-[11px] text-slate-500 mt-0.5 font-medium">作詞：${song.lyricist}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex flex-wrap gap-2">
                            <span class="px-2 py-0.5 tag-category text-[10px] rounded uppercase font-bold">${song.category}</span>
                            <span class="px-2 py-0.5 bg-slate-800 border border-slate-700 text-[10px] rounded text-slate-400 uppercase font-bold">${song.gender}</span>
                            <span class="px-2 py-0.5 bg-blue-900/30 border border-blue-800/50 text-[10px] rounded text-sky-400 uppercase font-bold">${song.lang}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-4">
                            <a href="${song.url}" target="_blank" class="text-sky-400 hover:text-sky-300 flex items-center gap-1 font-bold text-sm transition-colors">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                                播放
                            </a>
                            <button onclick="deleteSong(${index})" class="text-slate-600 hover:text-red-400 transition-colors p-1" title="刪除">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </td>
                `;
                listElement.appendChild(tr);
            });
        }

        window.onload = renderSongs;
    </script>
</body>
</html>
